plugins {
    id "com.thinkimi.gradle.MybatisGenerator" version "$mybatisGeneratorVersion"
}

jar {
    baseName("eboot-gen")
}

dependencies {
    // 本地依赖
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation("org.springframework.boot:spring-boot-starter-jdbc")
    implementation("org.springframework.boot:spring-boot-starter-freemarker")
    // mybatis
    implementation("${dependency.mybatisSpringBootStarter}")
    implementation("${dependency.pagehelperSpringBootStarter}")

    implementation("${dependency.dynamicDatasourceSpringBootStarter}")

    implementation("${dependency.commonsLang3}")

    implementation("mysql:mysql-connector-java")
}

configurations {
    mybatisGenerator
}

mybatisGenerator {
    verbose = true
    configFile = 'src/main/resources/mybatis/generator/mybatis-generator.xml'

    // optional, here is the override dependencies for the plugin or you can add other database dependencies.
    dependencies {
        mybatisGenerator 'org.mybatis.generator:mybatis-generator-core:1.3.7'
        mybatisGenerator 'mysql:mysql-connector-java'
        mybatisGenerator  // Here add your mariadb dependencies or else
    }
}
