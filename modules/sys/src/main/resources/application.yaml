spring:
  profiles:
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_empty
  datasource:
    name: mysql1
    type: com.alibaba.druid.pool.DruidDataSource
    #druid相关配置
    druid:
      #监控统计拦截的filters
      filters: stat
      #配置初始化大小/最小/最大
      initial-size: 1
      min-idle: 1
      max-active: 20
      #获取连接等待超时时间
      max-wait: 60000
      #间隔多久进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      #一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20
      stat-view-servlet:
        enabled: true
        login-username: admin
        login-password: 123456
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 2000
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:pubkey.pub
      client:
        registration:
          uas:
            provider: uas
            client-id: eboot-sys
            client-secret: eboot-sys
            authorization-grant-type: client_credentials
            scope: all
        provider:
          uas:
            authorization-uri: ${AUTHORIZATION-SERVER:http://localhost:8000/authorization-server}/oauth/authorize
            token-uri: ${AUTHORIZATION-SERVER:http://localhost:8000/authorization-server}/oauth/token
            user-info-uri: ${USER-INFO-SERVER:http://localhost:8000/sys}/oauth/userInfo
            user-name-attribute: username


mybatis-plus:
  # 映射文件位置
  mapper-locations: classpath*:mybatis/mapper/**/*.xml
  #config-location:  classpath:mybatis/mybatis-config.xml
  type-aliases-package: com.glacier.modules.sys.entity.pojo
  global-config:
    db-config:
      id-type: assign_uuid
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-prefix: sys_
    banner: false
  configuration:
    lazy-loading-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
    aggressive-lazy-loading: false
    auto-mapping-unknown-column-behavior: warning

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always


## 自定义
