ext {
    // gradle 插件
    mybatisGeneratorVersion = "2.2"

    // spring cloud 和spring boot 依赖管理 pom
    springBootVersion = "2.3.10.RELEASE"
    springCloudVersion = "Hoxton.SR10"
    springCloudAlibabaVersion = "2.2.5.RELEASE"


    // ${dependency.jolokiaCore}
    dependency = [
            springBootAdminStarterServer      : "de.codecentric:spring-boot-admin-starter-server:2.3.1",
            springdocOpenapiUi                : "org.springdoc:springdoc-openapi-ui:1.5.7",
            springdocOpenapiWebfluxUi         : "org.springdoc:springdoc-openapi-webflux-ui:1.5.7",
            mybatisSpringBootStarter          : "org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.4",
            pagehelperSpringBootStarter       : "com.github.pagehelper:pagehelper-spring-boot-starter:1.3.0",
            dynamicDatasourceSpringBootStarter: "com.baomidou:dynamic-datasource-spring-boot-starter:3.1.1",
            nimbusJoseJwt                     : "com.nimbusds:nimbus-jose-jwt:8.19",
            jolokiaCore                       : "org.jolokia:jolokia-core:1.6.2",
            commonsIo                         : "commons-io:commons-io:2.7",
            commonsLang3                      : "org.apache.commons:commons-lang3:3.11",
            minio                             : "io.minio:minio:8.0.0",
            mapstruct                         : "org.mapstruct:mapstruct:1.4.2.Final",
            mapstructProcessor                : "org.mapstruct:mapstruct-processor:1.4.2.Final",
    ]

}
