spring:
  profiles:
    active: dev
  datasource:
    #druid相关配置
    druid:
      stat-view-servlet:
        enabled: true
        login-username: admin
        login-password: 123456
    dynamic:
      #设置默认的数据源,默认值为master
      primary: gen
      strict: false #设置严格模式,默认false不启动. 启动后在未匹配到指定数据源时候回抛出异常,不启动会使用默认数据源.
      #druid相关配置
      druid:
        #监控统计拦截的filters
        filters: stat
        #配置初始化大小/最小/最大
        initial-size: 3
        min-idle: 3
        max-active: 20
        #获取连接等待超时时间
        max-wait: 60000
        #间隔多久进行一次检测，检测需要关闭的空闲连接
        time-between-eviction-runs-millis: 60000
        #一个连接在池中最小生存的时间
        min-evictable-idle-time-millis: 300000
        validation-query: SELECT 'x'
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
        pool-prepared-statements: false
        max-pool-prepared-statement-per-connection-size: 20
        filter:
          stat:
            log-slow-sql: true
            slow-sql-millis: 2000
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:pubkey.pub
      client:
        registration:
          uas_client:
            provider: uas
            client-id: eboot-sys
            client-secret: eboot-sys
            authorization-grant-type: client_credentials
            scope: all
        provider:
          uas:
            authorization-uri: ${AUTHORIZATION-SERVER:http://localhost:8000/authorization-server}/oauth/authorize
            token-uri: ${AUTHORIZATION-SERVER:http://localhost:8000/authorization-server}/oauth/token
            user-info-uri: ${USER-INFO-SERVER:http://localhost:8000/sys}/oauth/userInfo
            user-name-attribute: username


mybatis:
  # 映射文件位置
  mapper-locations: classpath*:mybatis/mapper/**/*.xml
  #config-location:  classpath:mybatis/mybatis-config.xml
  type-aliases-package: com.glacier.modules.gen.entity
  configuration:
    lazy-loading-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
    aggressive-lazy-loading: false
    auto-mapping-unknown-column-behavior: warning

# pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always


## 自定义
